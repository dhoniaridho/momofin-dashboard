apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: momofin-fe-emet-superadmin
  namespace: prod-emet
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: momofin-fe-emet-superadmin
  minReplicas: 1
  maxReplicas: 2
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70